name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: "registry.hashcode-2k22.argjolan.dev:latest,registry.hashcode-2k22.argjolan.dev:${{ github.sha }}"
