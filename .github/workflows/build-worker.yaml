name: Build
on:
  push:
jobs:
  build:
    runs-on: ['self-hosted', 'X64']
    name: build
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: "registry.hashcode-2k22.argjolan.dev:latest,registry.hashcode-2k22.argjolan.dev:${{ github.sha }}"
